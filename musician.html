<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Musician</title>
</head>
<body>
<header>Musician guess by SAI KIRAN THUKIVAKAM</header>
<br/>
<form>
    <label for="sec_musician">Enter the secret Musician name </label>
    <input type ="password" id="sec_musician" name="secretName" min=10 max=50 step=2 value="Jhon Lennon"> <br>

    <label for="gs_musician">Guess the Musician </label>
    <input type ="text" id="gs_musician" name="guessMusician" autofocus> <br>

    <input type="button" onclick="checkGuess()" value="Check the Guess">
</form>


<p id="result">This text will be replaced </p>

<script> 

        let correct=0;
        let wrong=0;
    
        function  checkGuess(){
           console.log("Getting form values")
            SecretMusician = document.getElementById("sec_musician").value
            guess = document.getElementById("gs_musician").value
            
    
            
            if(SecretMusician==guess){
                correct+=1;
                alert("You got it right");
            } else {
                wrong+=1;
                alert("Wrong");
            }
           document.getElementById("result").innerHTML="correct "+correct+"  wrong "+wrong;
        }
</script>

<!--swapping images using java scriot-->
<div class="container">
    <img id="picture" src="1.jpg" height="100" weight="100" onclick="swapImage()">
</div>
<script>
    var useImage=1
    var img=document.getElementById("picture")
    function swapImage(){
        switch(useImage){
            case 1:
                img.src="2.jpg"
                useImage++
                break
            case 2:
                img.src="3.jpg"
                useImage++
                break
            case 3:
                img.src="1.jpg"
                useImage=1
                break
            default:
        }
    }
</script>

</body>
