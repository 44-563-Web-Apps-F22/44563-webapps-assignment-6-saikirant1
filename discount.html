<!DOCTYPE html>
<html>
 <head>
    <title>looping computation</title>
 </head>
<body>

<h2>THUKIVAKAM SAI KIRAN computes discount</h2>

<form>
    <label for="amount">Enter base amount </label>
    <input type ="number" id="amount" name="amount" min=10 max=50 step=2 value=20> <br>

    <label for="disc">Enter the discount percentage </label>
    <input type ="number" id="disc" name="disc" autofocus value=10> <br>

    <input type="button" onclick="discount()" value="Apply discount">
</form>


<p id="result">The exection replaces this text here </p>

<script>
    function discount() {
        baseamt = document.getElementById("amount").value
        discamt = document.getElementById("disc").value
        var result = ""
        for (i = 1; i <= 5; i++) {
            result = result + ((i * baseamt) - (i * baseamt * discamt) / 100) + " "
        }
        document.getElementById("result").innerHTML = "Discounted amounts for base " + baseamt + " are " + result
    }
</script>
</body>
</html>
