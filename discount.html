<!DOCTYPE html>
<html>
 <head>
    <title>looping computation</title>
 </head>
<body>

<h2>THUKIVAKAM SAI KIRAN computes discount</h2>

<form>
    <label for="amount">Enter base amount </label>
    <input type ="number" id="amount" name="amount" min=10 max=50 step=2 value=20> <br>

    <label for="disc">Enter the discount percentage </label>
    <input type ="number" id="disc" name="disc" autofocus value=10> <br>

    <input type="button" onclick="discount()" value="Apply discount">
</form>


<p id="result">The exection replaces this text here </p>

<script>
    function discount() {
        baseamt = document.getElementById("amount").value
        discamt = document.getElementById("disc").value
        var result = ""
        for (i = 1; i <= 5; i++) {
            result = result + ((i * baseamt) - (i * baseamt * discamt) / 100) + " "
        }
        document.getElementById("result").innerHTML = "Discounted amounts for base " + baseamt + " are " + result
    }
</script>


<!--check boxes switch case-->
<form>
    <input type="radio" id="rg1_red" name="color" value="times"   
      checked >
    <label for="rg1_red">*</label></br>
  
    <input type="radio" id="rg1_blue" name="color" 
       value="blue">
    <label for="rg1_blue">/</label></br>
  
    <input type="radio" id="rg1_green" name="color"   
       value="exponent">
    <label for="rg1_green">***</label></br>

    <input type="button" onclick="chooseOp()" value="Get values from radio group">
  </form>

  <p id="resultRadio">the result for radio button will be displayed here</p>
  <script>
  function chooseOp(){
            baseamt = document.getElementById("amount").value
            discamt = document.getElementById("disc").value
            times = document.getElementById("rg1_red").checked
            divide = document.getElementById("rg1_blue").checked
            exponent = document.getElementById("rg1_green").checked
            out = document.getElementById("resultRadio")
            if(times==true)
                result = baseamt*discamt
            if(divide==true)
                result = baseamt/discamt
            if(exponent==true)
                result = baseamt**discamt
            document.getElementById("resultRadio").innerHTML="The Result : "+result;
        }
  </script>
  
</body>
